<div class="flex-container">
  <div class="search-bar">
    <input type="text" placeholder="Rechercher" class="search-input" [(ngModel)]="searchTerm" (input)="applyFilter()"/>
  </div>
  <div class="page-content" style="padding-left: 0px; padding-bottom: 10px;">
    <button style="color: white; background-color: #314905; border-radius: 10px; width: 200px; height: 50px;" mat-raised-button class="example-icon" >
      <img src="assets/icons/export.png" class="mat-iconleft" width="20px" height="20px" alt="">

    </button>
  </div>
</div>

<table>
<thead>
    <tr>
        <th></th>
        <th>NCG</th>
        <th>DEVISE</th>
        <th>CPTNB</th>
        <th>CPTNBDB</th>
        <th>CPTNBCR</th>
        <th>SLDDEVDB</th>
        <th>SLDDEVCR</th>
        <th>CPTMDEVDB</th>
        <th>CPTMDEVCR</th>



    </tr>
</thead>
<tbody>
    <tr *ngFor="let balance of dataSource.filteredData">

            <div class="actions" *ngIf="balance.isSelected">
            <button mat-icon-button class="example-icon-up" >
            <span><img src="assets/icons/edit.png" class="mat-iconleft" width="22px" height="24px" alt=""></span>
            </button>
          </div>

        <td>
            <input type="checkbox"  [checked]="balance.isSelected" (change)="(balance)" (change)="toggleSelection(balance)"class="select-checkbox">
        </td>

        <td>{{ balance.NCG }}</td>
        <td>{{ balance.DEVISE }}</td>
        <td>{{ balance.CPTNB }}</td>
        <td>{{ balance.CPTNBDB }}</td>
        <td>{{ balance.CPTNBCR }}</td>
        <td>{{ balance.SLDDEVDB }}</td>
        <td>{{ balance.SLDDEVCR }}</td>
        <td>{{ balance.CPTMDEVDB }}</td>
        <td>{{ balance.CPTMDEVCR }}</td>
   
    </tr>
</tbody>
</table>
